<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/portal.css" />
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <title>Portal</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="logo"></div>
        <a href="/pages/login.html" class="botao-voltar"><img class="logout" src="../images/logout.png"/></a>
      </div>
      <div class="header-container">
        <h1 class="portal-titulo">
          Seja bem-vindo(a) ao FaceIN! Aqui você pode gerenciar seus usuários.
        </h1>
        <button id="btn-cadastrar" class="botao-cadastrar">Cadastrar</button>
      </div>
    </header>
    <main>
      <div class="container">
        <table class="tabela">
          <thead>
            <tr class="tabela-cabecalho">
              <th>ID</th>
              <th>Nome</th>
              <th>Endereço</th>
              <th>Telefone</th>
              <th>Imagem</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="table-body"></tbody>
        </table>
      </div>
    </main>
    <footer></footer>
    <script src="/scripts/portal.js"></script>
  </body>
</html>
